<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-image {
            background-image: url('https://a.pinatafarm.com/500x377/d972ce254e/2-gay-black-mens-kissing.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="fullscreen-image"></div>
</body>
</html>
